<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ateliernum Links</title>
    <style>
      /* --- Reset de base --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      /* --- Conteneur Principal --- */
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        max-width: 700px;
        margin: 0 auto;
        justify-content: center;
      }

      .column {
        flex: 1 1 300px;
        padding: 20px;
      }

      /* --- Style des cartes --- */
      .card {
        display: block;
        background-color: #d1d1d1;
        cursor: pointer;
        /* La transition s'appliquera aussi si on change la position en JS plus tard */
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative; /* Indispensable pour left/top */
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* --- La pile (Overlap) --- */
      .stack-gallery {
        display: flex;
        flex-direction: column;
        padding-top: 10px;
        padding-bottom: 50px;
      }

      .stack-item {
        height: 200px;
        width: 100%;
        margin-bottom: 0;
        margin-top: -50px; /* Chevauchement vertical */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
        /* On initialise left et top à 0 pour éviter des sauts bizarres avant le chargement du JS */
        left: 0;
        top: 0;
      }

      .stack-item:first-child {
        margin-top: 0;
      }

      /* Note: J'ai supprimé tous les ID (#fluidsim, etc) car le JS s'en occupe */

      /* Animation au survol */
      .stack-item:hover,
      .stack-item:focus {
        z-index: 100;
        /* Le transform s'ajoute au left/top généré par le JS sans conflit */
        transform: scale(1.05) translateY(-10px); 
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        background-color: #bfbfbf;
        outline: none;
      }
    
      .title {
        text-align: center;
        margin-bottom: 20px;
      }

      /* --- RESPONSIVE MOBILE --- */
      @media (max-width: 600px) {
        .stack-item {
            height: 90px;
            margin-top: -25px;
        }
        .title{
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="title">
        <h1>Ateliernum Links</h1>
    </div>

    <div class="container">
      <div class="column stack-gallery">
        <a href="https://b2renger.github.io/Fluid-simulation/" class="card stack-item" id="fluidsim">
          <img src="assets/fluidsim.png" alt="Description" />
        </a>

        <a href="https://b2renger.github.io/Springs-web/" class="card stack-item" id="springs">
          <img src="assets/springs.png" alt="Description" />
        </a>

        <a href="https://b2renger.github.io/MusicbBox3D-web/" class="card stack-item" id="musicbox">
          <img src="assets/musicbox.png" alt="Description" />
        </a>

        <a href="https://b2renger.github.io/chromateque/" class="card stack-item" id="chromateque">
          <img src="assets/chromateque.png" alt="Description" />
        </a>

        <a href="https://b2renger.github.io/Design-Quiz/" class="card stack-item" id="designquiz">
          <img src="assets/designquiz.png" alt="Description" />
        </a>

        <a href="https://luciemrc.github.io/teamAtelier_runner/" class="card stack-item" id="runner">
          <img src="assets/runner.png" alt="Description" />
        </a>

        <a href="https://luciemrc.github.io/Quizz_interior_design/" class="card stack-item" id="interiorquiz">
          <img src="assets/interiorquiz.png" alt="Description" />
        </a>

        <a href="https://ateliernum.github.io/" class="card stack-item" id="website">
          <img src="assets/website.png" alt="Description" />
        </a>

        <a href="https://www.instagram.com/ateliernum/" class="card stack-item" id="insta">
          <img src="assets/insta.png" alt="Description" />
        </a>

        <a href="https://ateliernum.notion.site/Bo-te-a-outils-IA-mais-pas-que-143c8d87b5918001a793d1e11c3a80ab" class="card stack-item" id="toolbox">
          <img src="assets/toolbox.png" alt="Description" />
        </a>

        <a href="https://notebooklm.google.com/notebook/9d429f8d-c53f-4346-a60c-184032f266f4?original_referer=https:%2F%2Fwww.google.com%23&pli=1" class="card stack-item" id="notebook">
          <img src="assets/notebook.png" alt="Description" />
        </a>

        <a href="https://luciemrc.github.io/Calendrier_avent/" class="card stack-item" id="avent">
          <img src="assets/avent.png" alt="Description" />
        </a>

        <a href="https://b2renger.github.io/Video2FlipBook/" class="card stack-item" id="flipbook">
          <img src="assets/flipbook.png" alt="Description" />
        </a>
      </div>
    </div>

    <script>
      // On attend que la page soit chargée
      document.addEventListener("DOMContentLoaded", () => {
        
        // On sélectionne toutes les cartes
        const cards = document.querySelectorAll('.stack-item');

        // Configuration de l'intensité du décalage (en pourcentage)
        // Vous pouvez augmenter ce chiffre pour plus de "désordre"
        const maxOffsetX = 25; 
        const maxOffsetY = 3;

        cards.forEach(card => {
          // Génère un nombre aléatoire entre -6% et +6%
          const randomX = (Math.random() * maxOffsetX * 2) - maxOffsetX;
          const randomY = (Math.random() * maxOffsetY * 2) - maxOffsetY;

          // Applique les valeurs
          card.style.left = `${randomX}%`;
          card.style.top = `${randomY}%`;
        });
      });
    </script>
  </body>
</html>
